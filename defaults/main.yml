---
# defaults file for wazuh

AddingTemplatedForCertificates: 
    - { Source: "templates/wazuh-cert-tool.sh", destination: "~/wazuh-cert-tool.sh" }
    - { Source: "templates/instances.yml", destination: "~/instances.yml" }

AddingTemplatedToConfigureElasticserach:
    - { Source: "elasticsearch.yml.j2", destination: "{{ EsConfigPath }}/elasticsearch.yml" }
    - { Source: "roles.yml.j2", destination: "/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles.yml" }
    - { Source: "roles_mapping.yml.j2", destination: "/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles_mapping.yml" }
    - { Source: "internal_users.yml.j2", destination: "/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml" }

AddingTemplatedToConfigureFilebeat:
    - { Source: "filebeat.yml.j2", destination: "/etc/filebeat/filebeat.yml" }
    - { Source: "wazuh-template.json.j2", destination: "/etc/filebeat/wazuh-template.json" }

EsConfigPath: /etc/elasticsearch
RootUser: root
EsUser: elasticsearch
EsCertificatePath: /etc/elasticsearch/certs

FilebeatConfigPath: /etc/filebeat
FileBeatCertificatePath: /etc/filebeat/certs

KibanaConfigPath: /etc/kibana
KibanaUser: kibana

WazuhConfigPath: /var/ossec/etc/ossec.conf

UserName: admin
UserPassword: admin
